syntax = "proto3";

import "common.proto";

service Driver {
    rpc registerWorkerPort (empty) returns (empty) {};
    rpc requestTaskAssignment (empty) returns (empty) {};
    rpc notifyTaskStatus (empty) returns (empty) {};
}

message workerPort {}

message assignedTask {
    int32 taskType = 1;
    int32 id = 2;
}
